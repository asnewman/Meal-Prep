<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="mpapp.css"/>
  <title>Meal Prep</title>
</head>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<script src="mpapp.js"></script>

<script src="Home/homeController.js"></script>
<script src="Login/loginService.js"></script>
<script src="Login/loginController.js"></script>
<script src="Register/registerController.js"></script>
<script src="ui-routes.js"></script>


<body ng-app="mainApp" ng-cloak layout="column" ng-controller="homeController" ng-init="loadPage()">
   <!-- Container #1 (see wireframe) -->
     <md-toolbar layout="row" class="md-toolbar-tools">
       <a class="md-headline" ui-sref="home">Meal Prep Planner</a>
       <ul class="nav navbar-nav navigation">
          <li ng-if="!user" style="list-style:none;">
             <md-button ng-controller="loginController" ng-click="loginDlg()">Login</md-button>
             <md-button ui-sref="register">Register</md-button>
          </li>
       </ul>
       <ul class="nav navbar-nav user-nav">
          <li ng-if="!!user" class="md-subhead" style="list-style:none;">
            {{user.firstName + " " + user.lastName}}
             <md-button ng-controller="loginController" ng-click="logout()">Logout</md-button>
          </li>
       </ul>

     </md-toolbar>
     <div ng-if="!!user" ng-controller="AppCtrl" layout="column" ng-cloak>

        <section layout="row" flex>

          <md-sidenav class="md-sidenav-left" md-component-id="left"
                      md-disable-backdrop md-whiteframe="4">

            <md-toolbar class="md-theme-indigo">
              <h1 class="md-toolbar-tools">Navigation</h1>
            </md-toolbar>

            <md-content layout-margin>
              <p>
                This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
              </p>
              <md-button ng-click="toggleLeft()" class="md-accent">
                Close
              </md-button>
            </md-content>

          </md-sidenav>

          <md-content flex layout-padding>

            <div layout="column" layout-align="top left">

              <div>
                <md-button ng-click="toggleLeft()" class="md-raised">
                  Navigation
                </md-button>
              </div>

            </div>

          </md-content>

        </section>

      </div>
     <ui-view/>
</body>
</html>
