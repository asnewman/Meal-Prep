<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="mpapp.css"/>
  <title>Meal Prep</title>
</head>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<script src="mpapp.js"></script>
<body ng-app="mainApp" ng-cloak layout="column">
   <!-- Container #1 (see wireframe) -->
     <md-toolbar layout="row" class="md-toolbar-tools">
       <h1>Meal Prep Planner</h1>
       <ul class="nav navbar-nav">
          <li ng-if="!user" style="list-style:none;">
             <md-button>Login</md-button>
             <md-button>Register</md-button>
          </li>
       </ul>

     </md-toolbar>

     <!-- Container #2 -->
     <div ng-if="!!user" flex layout="row">
       <!-- Container #3 -->
       <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
         Sidenav
       </md-sidenav>

       <!-- Container #4 -->
       <md-content flex id="content">
         Content
       </md-content>
     </div>

     <!-- Container 5 -->
     <div ng-if="!user" flex layout="row">
        <!-- Container #6 -->
       <md-content flex id="content">
         List of food images
       </md-content>
     </div>

</body>
</html>
