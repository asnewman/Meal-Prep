<md-card style="max-width:300px; max-height:500px; position:relative; float:left; display:block;">
   <p class="md-title" style="padding: 0px 10px;">{{meal.recipe.title}}</p>
   <p class="md-title" style="padding: 0px 10px;">{{meal.date | date}}</p>
   <md-button class="md-primary md-raised" ui-sref="recipe({ratId: '{{meal.recipe.recipe_id}}'})">See Ratings!</md-button>
   <img ng-src="{{meal.recipe.image_url}}" style="padding:10px; height:200px; width:300px;"/>
   <md-button class="md-primary md-warn" ng-click="removemeal(meal)">Remove</md-button>
</md-card>
