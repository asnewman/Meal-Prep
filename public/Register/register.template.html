<div>
      <md-card>
         <md-card-content>
            <form name="Form">
               <md-input-container class="md-block">
                  <label>Email Address</label>
                  <input type="text" name="email" ng-model="user.email" placeholder="Email Address" required=""/>
                  <div ng-message="required" class="my-message">Please enter your email.</div>
               </md-input-container>
               <md-input-container class="md-block">
                  <label>First Name</label>
                  <input type="text" name="first" ng-model="user.first" placeholder="First Name" required=""/>
                  <div ng-message="required" class="my-message">Please enter your first name.</div>
               </md-input-container>
               <md-input-container class="md-block">
                  <label>Last Name</label>
                  <input type="text" name="last" ng-model="user.last" placeholder="Last Name" required=""/>
                  <div ng-message="required" class="my-message">Please enter your last name.</div>
               </md-input-container>
               <md-input-container class="md-block">
                  <label>Password</label>
                  <input type="password" name="password" ng-model="user.password" placeholder="Password" required=""/>
                  <div ng-message="required" class="my-message">Please enter your password.</div>
               </md-input-container>
               <md-input-container class="md-block">
                  <label>Confirm Password</label>
                  <input type="password" name="confPass" ng-model="confPass" placeholder="Confirm Password" required=""/>
                  <div ng-message="required" class="my-message">Please confirm your password.</div>
               </md-input-container>
               <div class="checkbox">
                 <label>
                    <input type="checkbox" ng-model="user.termsAccepted">
                     Do you accept the terms and conditions?
                 </label>
              </div>
               <md-button ng-click="registerUser()" ng-disabled="!Form.$valid ||
                !user.termsAccepted ||
                (user.password !== confPass)">Submit</md-button>
               <md-button ng-click="quit()">Cancel</md-button>
            </form>
         </md-card-content>
      </md-card>
</div>
