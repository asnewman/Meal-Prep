<div ng-controller="loginController">
   <md-card>
      <md-toolbar>
         <div class="md-toolbar-tools">
            <h2><span>Login Form</span><h2>
         </div>
      </md-toolbar>
      <md-card-content>
         <form name="Form">
            <md-input-container class="md-block">
               <label>Login</label>
               <input type="text" name="email" ng-model="user.email" placeholder="login" required=""/>
               <div ng-message="required" class="my-message">Please enter your email.</div>
            </md-input-container>
            <md-input-container class="md-block">
               <label>Password</label>
               <input type="password" name="password" ng-model="user.password" placeholder="password" required=""/>
               <div ng-message="required" class="my-message">Please enter your password.</div>
            </md-input-container>
            <md-button ng-disabled="!Form.$valid" ng-click="login()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
         </form>
      </md-card-content>
   </md-card>


</div>
